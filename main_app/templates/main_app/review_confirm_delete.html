{% extends 'base.html' %}

{% block content %}
    <h1>Delete Review</h1>

    <div class="card">
        <div class="card-content">
            <h4>Deleting Review...</h4>
            <p>Are you sure you want to delete this review?</p>
            <p class="delete-message">{{object.note}}</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="submit" value="Yes - Delete!" class="btn">
                <a href="{% url 'edit_review' review.id %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
