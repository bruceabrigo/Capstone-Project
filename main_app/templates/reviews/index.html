{% extends 'base.html' %}
{% block content %}

<h1 class="reviews-title">Reviews</h1>
<div class="card">
  <div class="card-content">
    <div class="title-wrapper">
      <span class="card-title">Got a Few Words?</span>
    </div>
    <p>Leave a review!</p>
    <a href="{% url 'create_review' %}" class="btn">How do you rate my service?</a>
  </div>
</div>

{% for review in reviews %}
  <div class="card">
    <div class="card-content">
      <div class="title-wrapper">
        <span class="card-title">{{ review.name }}</span>
        <a href="{%url 'edit_review' review.id %}">Edit Review</a>
      </div>
      <p>Note: {{ review.note }}</p>
      <hr>

    </div>
  </div>
{% endfor %}

{% endblock %}
